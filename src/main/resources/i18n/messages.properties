email.password.text1=Congratulations! We are excited to let you know that you have taken a first and big step towards joining the network of 400+ Happy Homeowners and stress-free home maintenance. We have enabled ALL our customers to put their entire home maintenance on Auto-pilot by bundling several home services at a bargained/community prices. Our mobile apps will be ready in a few weeks, and you would be able access these apps using the email id that you have registered with us during the sign-up process.
